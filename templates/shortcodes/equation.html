<blockquote class="callout equation">
    {% set icon = load_data(path="static/icon/equation.svg") %}
    <div class="icon">
        {{ icon | safe }}
    </div>
    <div class="content">
        {% if header %}
        <p><strong>{{ header }}</strong></p>
        {% endif %}
        <br>
        <br>
        {{ body | markdown | safe }}
    </div>
</blockquote>
